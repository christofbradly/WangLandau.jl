name: Benchmark

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        julia-version: ["1.11"]
        threads: [1, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag -l --sort=-v:refname | head -n1)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Install and build AirspeedVelocity
        shell: bash
        env:
          JULIA_NUM_THREADS: ${{ matrix.threads }}
        run: |
          echo "Installing AirspeedVelocity.jl for Julia ${{ matrix.julia-version }}..."
          julia -e '
            using Pkg
            ENV["JULIA_PKG_PRECOMPILE_AUTO"] = 0
            pkg"add AirspeedVelocity"
            pkg"build AirspeedVelocity"
          '

      - name: Add ~/.julia/bin to PATH
        run: echo "$HOME/.julia/bin" >> "$GITHUB_PATH"

      - name: Get package name
        id: pkg
        run: |
          pkg=$(awk -F' *= *' '/^name *=/ {gsub(/"/,"",$2); print $2; exit}' Project.toml)
          echo "package_name=$pkg" >> "$GITHUB_OUTPUT"

      - name: Run benchmarks (${{ matrix.julia-version }} | ${{ matrix.threads }} threads)
        shell: bash
        env:
          JULIA_NUM_THREADS: ${{ matrix.threads }}
        run: |
          echo "Running benchmarks for ${{ steps.pkg.outputs.package_name }} with $JULIA_NUM_THREADS threads..."
          mkdir -p results
          benchpkg "${{ steps.pkg.outputs.package_name }}" \
            --path="." \
            --output-dir=results/ \
            --rev="${{ steps.get_tag.outputs.latest }},HEAD" \
            --bench-on="HEAD" \
            --exeflags="--threads=${{ matrix.threads }}"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.julia-version }}-${{ matrix.threads }}
          path: results/

  summarize:
    runs-on: ubuntu-latest
    needs: bench

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag -l --sort=-v:refname | head -n1)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install AirspeedVelocity
        run: |
          julia -e 'using Pkg; Pkg.add("AirspeedVelocity"); using AirspeedVelocity; Pkg.build("AirspeedVelocity")'
          echo "$HOME/.julia/bin" >> "$GITHUB_PATH"

      - name: Create combined benchmark comment
        id: comment
        shell: bash
        run: |
          echo "## Benchmark Results" > body.md
          echo "" >> body.md

          threads=$(find results -maxdepth 1 -type d -name 'bench-*' | awk -F'-' '{print $NF}' | sort -n | uniq)

          for t in $threads; do
            echo "<details><summary> ${t} Threads</summary>" >> body.md
            echo "" >> body.md

            for mode in time memory; do
              echo "#### ${mode^} benchmarks" >> body.md
              benchpkgtable $(awk -F' *= *' '/^name *=/ {gsub(/"/,"",$2); print $2; exit}' Project.toml) \
                --input-dir=results/bench-1.11-${t} \
                --mode=$mode \
                --rev=${{ steps.get_tag.outputs.latest }},${{ github.sha }} >> body.md
              echo "" >> body.md
            done

            echo "</details>" >> body.md
            echo "" >> body.md
          done

      - name: Find existing benchmark comment
        id: find
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "## Benchmark Results"

      - name: Create or update benchmark comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find.outputs.comment-id }}
          body-path: body.md
          edit-mode: replace
