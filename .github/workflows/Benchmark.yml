name: Benchmark
on:
  pull_request:
    branches:
      - main
      
permissions:
  pull-requests: write

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - name: Run AirspeedVelocity.jl benchmarks
        uses: MilesCranmer/AirspeedVelocity.jl@action-v1