name: Benchmark

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        julia-version: ["1.11"]
        threads: [1, 4]

    steps:
      - uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          echo "latest=$(git tag -l --sort=-v:refname | head -n1)" >> "$GITHUB_OUTPUT"

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Install AirspeedVelocity
        run: |
          julia -e 'using Pkg; Pkg.add("AirspeedVelocity")'

      - name: Add ~/.julia/bin to PATH
        run: echo "$HOME/.julia/bin" >> "$GITHUB_PATH"

      - name: Get package name
        id: pkg
        run: |
          echo "package_name=$(awk -F' *= *' '/^name *=/ {gsub(/"/,"",$2); print $2; exit}' Project.toml)" >> "$GITHUB_OUTPUT"

      - name: Run benchmarks
        env:
          JULIA_NUM_THREADS: ${{ matrix.threads }}
        run: |
          outdir="results/julia-${{ matrix.julia-version }}/threads-${{ matrix.threads }}"
          mkdir -p "$outdir"
          benchpkg "${{ steps.pkg.outputs.package_name }}" \
            --path="." \
            --output-dir="$outdir" \
            --rev="${{ steps.get_tag.outputs.latest }},HEAD" \
            --bench-on="HEAD" \
            --exeflags="--threads=${{ matrix.threads }}"

      - uses: actions/upload-artifact@v4
        with:
          name: results-julia-${{ matrix.julia-version }}-threads-${{ matrix.threads }}
          path: results/

  summarize:
    runs-on: ubuntu-latest
    needs: bench

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Build benchmark comment
        run: |
          echo "## Benchmark Results" > body.md
          benchpkgtable "${{ steps.pkg.outputs.package_name }}" \
            --input-dir=results/bench-1.11-${{ matrix.threads }} \
            --mode=ratio \
            --rev=${{ steps.get_tag.outputs.latest }},${{ github.sha }} \
            >> body.md

      - name: Find existing comment
        id: find
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "## Benchmark Results"

      - uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find.outputs.comment-id }}
          body-path: body.md
          edit-mode: replace