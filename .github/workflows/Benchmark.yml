name: Benchmark

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        julia-version: ["1.11"]
        threads: [1, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag -l --sort=-v:refname | head -n1)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Install AirspeedVelocity
        run: |
          julia -e '
            using Pkg
            Pkg.add("AirspeedVelocity")
            Pkg.build("AirspeedVelocity")
          '

      - name: Add ~/.julia/bin to PATH
        run: echo "$HOME/.julia/bin" >> "$GITHUB_PATH"

      - name: Get package name
        id: pkg
        run: |
          pkg=$(awk -F' *= *' '/^name *=/ {gsub(/"/,"",$2); print $2; exit}' Project.toml)
          echo "package_name=$pkg" >> "$GITHUB_OUTPUT"

      - name: Run benchmarks
        env:
          JULIA_NUM_THREADS: ${{ matrix.threads }}
        run: |
          echo "Running benchmarks for ${{ steps.pkg.outputs.package_name }} with $JULIA_NUM_THREADS threads..."
          outdir="results/julia-${{ matrix.julia-version }}/threads-${{ matrix.threads }}"
          mkdir -p "$outdir"
          benchpkg "${{ steps.pkg.outputs.package_name }}" \
            --path="." \
            --output-dir "$outdir" \
            --rev="${{ steps.get_tag.outputs.latest }},HEAD" \
            --bench-on="HEAD" \
            --exeflags="--threads=${{ matrix.threads }}"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: results-julia-${{ matrix.julia-version }}-threads-${{ matrix.threads }}
          path: results/

  summarize:
    runs-on: ubuntu-latest
    needs: bench

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag -l --sort=-v:refname | head -n1)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      - name: Download benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install AirspeedVelocity
        run: |
          julia -e '
            using Pkg
            Pkg.add("AirspeedVelocity")
            Pkg.build("AirspeedVelocity")
          '

      - name: Add ~/.julia/bin to PATH
        run: echo "$HOME/.julia/bin" >> "$GITHUB_PATH"

      - name: Download benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Debug repo structure
        run: |
          echo "Workspace is: $GITHUB_WORKSPACE"
          echo "==== Top-level ===="
          ls -R .
          echo "==== scripts/ ===="
          ls -R scripts || echo "scripts/ does not exist"

      - name: Create combined benchmark comment
        run: |
          echo "## Benchmark Results" > body.md

          for dir in results/results-julia-1.11-threads-*; do
              echo "[ Info ] Processing $dir" | tee -a body.md

              julia -e "
                  using AirspeedVelocity
                  latest = \"${{ steps.get_tag.outputs.latest }}\"
                  base = \"$dir/julia-1.11/threads-${dir##*-}\"
                  head = joinpath(base, \"results_WangLandau@HEAD.json\")
                  tag  = joinpath(base, \"results_WangLandau@\$latest.json\")
                  println(AirspeedVelocity.compare_markdown(tag, head))
              " >> body.md
          done

      - name: Find existing benchmark comment
        id: find
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "## Benchmark Results"

      - name: Create or update benchmark comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find.outputs.comment-id }}
          body-path: body.md
          edit-mode: replace