name: Benchmark

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ["1.11"]
        threads: [1, 2, 4, 8]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag -l --sort=-v:refname | head -n1)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      - name: Run benchmark (${{ matrix.julia-version }} | ${{ matrix.threads }} threads)
        uses: MilesCranmer/AirspeedVelocity.jl@action-v1
        with:
          julia-version: ${{ matrix.julia-version }}
          rev: "${{ steps.get_tag.outputs.latest }},${{ github.event.pull_request.head.sha }}"
          bench-on: ${{ github.event.pull_request.head.sha }}
          job-summary: 'true'

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.julia-version }}-${{ matrix.threads }}
          path: results/

  summarize:
    runs-on: ubuntu-latest
    needs: bench

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest=$(git tag -l --sort=-v:refname | head -n1)
          echo "latest=$latest" >> "$GITHUB_OUTPUT"
  s
      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Combine results into one ASV directory
        run: |
          mkdir -p .asv/results
          find results -type f -name "*.json" -exec cp {} .asv/results/ \;

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.11"

      - name: Install AirspeedVelocity
        run: |
          julia -e 'using Pkg; Pkg.add("AirspeedVelocity"); using AirspeedVelocity; Pkg.build("AirspeedVelocity")'
          # mkdir -p ~/.julia/bin
          # julia -e '
          #   using Pkg
          #   asv_path = joinpath(dirname(Pkg.pathof(Pkg)), "..", "AirspeedVelocity", "deps")
          #   bin_dir = joinpath(homedir(), ".julia", "bin")
          #   for tool in ["benchpkg", "benchpkgtable", "benchpkgplot"]
          #       src = joinpath(asv_path, tool)
          #       dest = joinpath(bin_dir, tool)
          #       if isfile(src)
          #           run(`cp $src $dest`)
          #       end
          #   end
          # '
          echo "$HOME/.julia/bin" >> "$GITHUB_PATH"

      - name: Create comment body
        id: comment
        shell: bash
        run: |
          echo "## Benchmark Results" > body.md
          echo "" >> body.md

          # For example, benchmark both time and memory
          for mode in time memory; do
            {
              echo "<details><summary>${mode^} benchmarks</summary>"
              echo ""
              benchpkgtable $(awk -F' *= *' '/^name *=/ {gsub(/"/,"",$2); print $2; exit}' Project.toml) \
                --input-dir=.asv/results \
                --mode=$mode \
                --rev=${{ steps.get_tag.outputs.latest }},${{ github.event.pull_request.head.sha }}
              echo ""
              echo "</details>"
              echo ""
            } >> body.md
          done

      - name: Find existing benchmark comment
        id: find
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "## Benchmark Results"

      - name: Create or update benchmark comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find.outputs.comment-id }}
          body-path: body.md
          edit-mode: replace